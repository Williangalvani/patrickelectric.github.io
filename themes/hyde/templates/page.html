{% extends "index.html" %}

{% block content %}
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  <h3 class="post-tags">[
  {% for tag in page.taxonomies.tags %}
  <a href="/tags/{{ tag }}">{{ tag }}</a>
  {% endfor %}
  ]</h3>
  {{ page.content | safe }}
</div>
{% endblock content %}
