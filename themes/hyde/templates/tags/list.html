{% extends "index.html" %}

{% block content %}
    <div class="taxonomies">
        <div class="taxonomies__title">
            {{ terms | length }} categories in total
        </div>
        <div class="taxonomies__items">
            {% for category in terms %}
                <li><a href="{{ category.permalink }}">
                    {{ category.name }}
                    <span class="count">| {{ category.pages | length }}</span>
                </a> </li>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
